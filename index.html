<!DOCTYPE html>
<html>
<head>
    <title>Towers of Hanoi</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="rules">
        <h2>Rules of the Game:</h2>
        <p>1. Only one disk can be moved at a time.</p>
        <p>2. Each move consists of taking the upper disk from one of the stacks and placing it on top of another stack or on an empty rod.</p>
        <p>3. No disk may be placed on top of a smaller disk.</p>
    </div>
    <div id="game"></div>
    <script src="game.js"></script>
</body>
</html>
